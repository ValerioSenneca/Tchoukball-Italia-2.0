# You can specify a custom docker image from Docker Hub as your build environment.
image: node:8.15.0

pipelines:
  branches:
    develop:
      - step:
          name: Installation
          caches:
            - node
          script:
            - npm install
      - step:
          name: Build
          caches:
            - node
          script:
            - npm build
      - step:
          name: Deploy
          caches:
            - node
          script:
            - npm deploy $DEV02_HOST $DEV02_USER $DEV02_PASSWORD